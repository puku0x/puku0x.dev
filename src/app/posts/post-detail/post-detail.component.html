<section>
  <mat-card class="mat-elevation-z0">
    <ng-container *ngIf="post$ | async as post">
      <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ post.date | date: 'fullDate' }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image alt="" width="720" height="405" [src]="post.image" />
    </ng-container>
    <mat-card-content>
      <scully-content></scully-content>
    </mat-card-content>
  </mat-card>
</section>
